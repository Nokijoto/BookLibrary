<div *ngIf="author" class="card" style="background-color: #6e757a;">
  <div class="row">
    <div class="col-md-4">
      <img [src]="author.imageUrl" class="card-img-top" alt="Author Image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Author Details</h5>
        <h2>{{ author.firstName }} {{ author.lastName }}</h2>
        <p>Date of Birth: {{ author.birthDate }}</p>
        <p>Description: {{ author.description}}</p>
        <a [routerLink]="['/authors']" class="btn btn-primary">Powr√≥t</a>
      </div>
    </div>
  </div>
</div>
