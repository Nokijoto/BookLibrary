<form (ngSubmit)="addAuthor()" #authorForm="ngForm">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required [(ngModel)]="newAuthor.firstName">
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required [(ngModel)]="newAuthor.lastName">
  </div>

  <div>
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required [(ngModel)]="newAuthor.birthDate">
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newAuthor.description"></textarea>
  </div>

  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="newAuthor.imageUrl">
  </div>

  <button type="submit">Add Author</button>
</form>
