
<form (ngSubmit)="updateBook()" #bookForm="ngForm">
  <h1>Edytuj Książkę: {{book.title}}</h1>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required [(ngModel)]="newBook.title">
  </div>

  <div>
    <label for="totalPages">Total Pages:</label>
    <input type="number"  class="custom-input" id="totalPages" name="totalPages" required [(ngModel)]="newBook.totalPages">
  </div>

  <div>
    <label for="rating">Rating:</label>
    <input type="number" class="custom-input" id="rating" name="rating" required [(ngModel)]="newBook.rating">
  </div>

  <div>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" [(ngModel)]="newBook.isbn" >
  </div>

  <div>
    <label for="publishedDate">Published Date:</label>
    <input type="date" id="publishedDate" name="publishedDate" required [(ngModel)]="newBook.publishedDate"  >
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newBook.description" ></textarea>
  </div>

  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="newBook.imageUrl">
  </div>
  <button type="submit">Update Book</button>
</form>
